<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<title></title>

	<!-- legomobi reset样式开始 -->
	<link rel="stylesheet" type="text/css" href="../../../dist/css/style.css">
	<!-- legomobi reset样式结束 -->

	<!-- SeaJs库开始 -->
	<script src="../../../dist/js/sea.js"></script>
    <script src="../../../dist/js/config.js"></script>
	<!-- SeaJs库开始 -->

	<style>
		html{
			height: 100%;
		}
		body{
			height: 100%;
			margin: 100px 0;
		}
		p{
			margin: 10px 0 50px;
			text-align: center;
		}
		h4{
			text-align: center;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<h4>默认弹窗</h4>
	<p class="default-btn">
		<a href="javascript:void(0)" data-touch="on" class="u-button--normal">pop</a>
	</p>
	<h4>多个按钮弹窗</h4>
	<p class="multi-btn">
		<a href="javascript:void(0)" data-touch="on" class="u-button--normal">pop</a>
	</p>
	<h4>按钮触发回调弹窗</h4>
	<p class="callback-btn">
		<a href="javascript:void(0)" data-touch="on" class="u-button--normal">pop</a>
	</p>
    <h4>自定义窗体内容弹窗</h4>
    <p class="custom-btn">
        <a href="javascript:void(0)" data-touch="on" class="u-button-blue">pop</a>
    </p>

    <div class="pop-custom" style="display:none">
        <p>自定义弹窗</p>
    </div>
</body>
<script>
	seajs.use(['pop','MO','zepto'], function(pop, mo, $){

		$("body").on("touchstart", ".default-btn a", function(){
			pop({
				msg : '默认弹窗'
			})
		}).on("touchstart", ".multi-btn a", function(){
			pop({
				msg : 'done!',
				scrollMove : true,
				btns : [{
		            text : '取消',
		            handler : 'close'
		        },{
		            text : '确定',
		            handler : 'close'
		        }]
			});
		}).on("touchstart", ".callback-btn a", function(){
			pop({
				msg : '按钮触发回调函数',
				scrollMove : true,
				btns : [{
					text : '点击触发回调',
					handler : function(t,s){
						alert('done!');
					}
				}]
			})
		}).on("touchstart", ".custom-btn a", function(){
            pop({
                con: $(".pop-custom").html(),
                btns: []
            });
        })
	});
</script>
</html>
