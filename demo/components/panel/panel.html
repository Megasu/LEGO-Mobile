<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="format-detection" content="telephone=no,address=no,email=no">
	<title></title>

	<!-- legomobi reset样式开始 -->
	<link rel="stylesheet" type="text/css" href="../../../dist/css/style.css">
	<!-- legomobi reset样式结束 -->

	<!-- SeaJs库开始 -->
	<script src="../../../dist/js/sea.js"></script>
    <script src="../../../dist/js/config.js"></script>
	<!-- SeaJs库开始 -->

	<style>
		html{
			height: 100%;
		}
		body{
			width: 100%;
			height: 100%;
		}
		#warp{
			width: 100%;
			height: 100%;
			overflow: hidden;
			-webkit-box-sizing: border-box;
			position: relative;
			overflow: hidden;
			background: #eee;
		}
		#main{
			height: 100%;
			background: #ff0;
		}
		#warp a{
			margin: 30px 0 0 0;
		}
		#panel{
			width: 300px;
			height: 100%;
			background: #000;
			
		}
	</style>
</head>
<body>
	<div id="warp">
		<div id="main">
			<a href="javascript:void(0)" data-touch="on" class="u-button-blue togglePanel">Toggle</a>
		</div>

		<div id="panel">
			<a href="javascript:void(0)" data-touch="on" class="u-button-blue togglePanel">Toggle</a>
		</div>
	</div>
</body>
<script>
	seajs.use(['panel','MO','zepto'], function(panel, mo, zepto){
		$(function(){
			var PanelInstance = $("#panel").Panel({
				targetContent : $("#main"),
				displayMode : 'push'
			});

			$(".togglePanel").on('click',function(){
				PanelInstance.toggle();
			});
		})
	});
</script>
</html>
